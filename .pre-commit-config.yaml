# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
repos:
- repo: https://github.com/crate-ci/typos
  rev: v1.28.4
  hooks:
  - id: typos
- repo: https://github.com/codespell-project/codespell
  rev: v2.2.4
  hooks:
  - id: codespell
- repo: https://github.com/thlorenz/doctoc
  rev: v2.2.0
  hooks:
  - id: doctoc
    files: ^README.md$
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v5.0.0
  hooks:
  - id: trailing-whitespace
  - id: end-of-file-fixer
    exclude: |
      (?x)^(
        config/README.md|
        cluster/README.md
      )$
  - id: mixed-line-ending
  - id: check-yaml
    args:
    - --allow-multiple-documents
  - id: check-added-large-files
  - id: check-executables-have-shebangs
  - id: check-shebang-scripts-are-executable
  - id: check-merge-conflict
  - id: no-commit-to-branch
- repo: https://github.com/antonbabenko/pre-commit-terraform
  rev: v1.96.2
  hooks:
  - id: terraform_fmt
  - id: terraform_validate
  - id: terraform_tflint
  - id: terraform_trivy
    args:
    - --hook-config=--parallelism-limit=1
    - --args=--severity MEDIUM,HIGH,CRITICAL
    - --args=--skip-dirs="*/.terraform"
    - --args=--tf-exclude-downloaded-modules
  - id: terraform_checkov
    args:
    - --args=--quiet
    - --args=--download-external-modules False
- repo: https://github.com/rhysd/actionlint
  rev: v1.7.5
  hooks:
  - id: actionlint-system
- repo: local
  hooks:
  - id: update-terraform-modules-cluster
    name: Update terraform modules for the Terraform cluster/
    language: system
    entry: terraform -chdir=cluster init -upgrade
    pass_filenames: false
  - id: terraform-docs-cluster
    name: Generate docs for the Terraform cluster/
    language: system
    entry: terraform-docs markdown table cluster/
    pass_filenames: false
    files: 'cluster/'
  - id: update-terraform-modules-config
    name: Update terraform modules for the Terraform config/
    language: system
    entry: terraform -chdir=config init -upgrade
    pass_filenames: false
  - id: terraform-docs-config
    name: Generate docs for the Terraform config/
    language: system
    entry: terraform-docs markdown table config/
    pass_filenames: false
    files: 'config/'
  - id: gitleaks
    name: Run Gitleaks
    language: system
    entry: gitleaks dir --verbose
    require_serial: true
- repo: https://github.com/commitizen-tools/commitizen
  rev: v4.1.0
  hooks:
  - id: commitizen
  - id: commitizen-branch
    stages: [pre-push]
    args: [--rev-range, b8223c2d9c5368587ece45f19e36d5909afb8cce..HEAD]
