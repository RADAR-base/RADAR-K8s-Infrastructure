# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
repos:
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v5.0.0
  hooks:
  - id: trailing-whitespace
  - id: end-of-file-fixer
    exclude: |
      (?x)^(
        config/README.md|
        cluster/README.md
      )$
  - id: mixed-line-ending
  - id: check-yaml
    args:
    - --allow-multiple-documents
  - id: check-added-large-files
  - id: check-executables-have-shebangs
  - id: check-shebang-scripts-are-executable
  - id: check-merge-conflict
  - id: no-commit-to-branch
- repo: https://github.com/antonbabenko/pre-commit-terraform
  rev: v1.96.2
  hooks:
  - id: terraform_fmt
  - id: terraform_validate
  - id: terraform_tflint
  - id: terraform_trivy
    args:
    - --args=--severity CRITICAL
    - --args=--skip-dirs="*/.terraform"
    - --args=--tf-exclude-downloaded-modules
  - id: terraform_checkov
    args:
    - --args=--quiet
    # CKV2_AWS_19: This EIP will be attached to the NLB when nginx-ingress is deployed
    # CKV2_AWS_6: This is implicitly guranateed and public access is blocked for S3 buckets
    # CKV_AWS_18,CKV_AWS_144,CKV_AWS_21,CKV_AWS_145,CKV2_AWS_61,CKV2_AWS_62: These S3 rules should be applied case by case
    # CKV2_AWS_39,CKV2_AWS_30: This will result in extra charge and should be only enabled for troubleshooting and stringent auditing
    # CKV2_AWS_38: DNSSEC signing needs to be optional
    # CKV_AWS_23,CKV_AWS_355,CKV_AWS_290: Temporarly skip these checks, Helm chart testing isn't needed for the repo
    - --args=--skip-check CKV2_AWS_19,CKV2_AWS_30,CKV2_AWS_38,CKV2_AWS_39,CKV_AWS_18,CKV_AWS_144,CKV_AWS_21,CKV_AWS_145,CKV2_AWS_61,CKV2_AWS_62,CKV2_AWS_6,CKV_AWS_23,CKV_AWS_355,CKV_AWS_290,CKV2_GHA_1
    - --args=--download-external-modules False
- repo: local
  hooks:
  - id: terraform-docs-cluster
    name: Generate docs for the Terraform cluster/
    language: system
    entry: terraform-docs markdown table cluster/
    pass_filenames: false
    files: 'cluster/'
  - id: terraform-docs-config
    name: Generate docs for the Terraform config/
    language: system
    entry: terraform-docs markdown table config/
    pass_filenames: false
    files: 'config/'
